<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Master of the Form</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="First name">First name</label>
        <input id="First name" required type="text" placeholder="First name" />
      </div>
      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" required type="text" placeholder="Last name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required type="email" placeholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required type="text" placeholder="Username" />
      </div>
      <div>
        <label for="Password">Password</label>

        <input
          id="Password"
          required="10min"
          minlength="10"
          type="password"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="Birth date">Birth date</label>
        <input id="Birth date" required type="date" placeholder="date" />
      </div>

      <div>
        <label for="feeling range">How happy are you?</label>
        <input id="feeling range" required type="range" />
      </div>
      <div>
        <label for="color">What is your fav.color? </label>
        <input id="color" required type="color" />
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
